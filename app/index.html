  <body>
    <div class="main_content">
      <div class="page_title"><h1 class="tcenter">Streaming ESPCAM</h1></div>
      <div class="tcenter">
        <canvas id="canvas">
          Lo sentimos, su navegador no es compatible &lt;canvas&gt;.
        </canvas>
      </div>
      <input
        id="callee-phone-input"
        type="text"
        placeholder="Who would you like to call?"
        style="margin-bottom: 1em; width: 230px"
      />
      <div>
        <button id="call-phone-button" type="button">Start Call</button>
        &nbsp;
        <button id="hang-up-phone-button" type="button" disabled="true">
          Hang Up
        </button>
      </div>
    </div>

    <script>
      const url = "wss://talent-hackathon.herokuapp.com";
      var portStr = "";
      console.log(url + portStr + "/jpgstream_client");
      var ws = new WebSocket(url + portStr + "/jpgstream_client");
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      var img = new Image();
      img.onload = function () {
        canvas.style.width = this.width + "px";
        canvas.style.height = this.height + "px";
        ctx.drawImage(
          this,
          0,
          0,
          this.width,
          this.height, // source rectangle
          0,
          0,
          canvas.width,
          canvas.height
        ); // destination rectangle
      };

      ws.onmessage = function (message) {
        if (message.data !== "terminated") {
          var url = URL.createObjectURL(message.data);
          img.src = url;
        } else {
          alert("La camara se ha desconectado");
          // location.reload();
        }
      };

    </script>
    <script src="./dist/renderer.js"></script>
